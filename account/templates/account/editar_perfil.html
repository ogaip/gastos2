{% extends "layout/base.html" %}
{% block title %}
    Editar Perfil
{% endblock title %}
{% block content %}
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title text-center">Editar Perfil</h5>
                <div class="card-body">
                    <h5 class="card-title">{{ perfil.user.first_name }} {{ perfil.user.last_name }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted "></h6>
                    <p class="card-text">
                        <form action="{% url 'editar_perfil' perfil.id %}" method="post">
                            {% csrf_token %}
                            {{ form }}
                            <button type="submit" class="btn btn-default btn-sm">Guardar Cambios</button>
                        </form>
                    </div>
                </div>
                <h1 class="text-center">Editar Perfil</h1>
